<div class="container container-div">
	<form (ngSubmit)="onSubmit()" #createBlogForm="ngForm">
		<div class="form-group row">
			<label for="title" class="col-sm-2 col-lg-2 col xl-2 col-form-label">Title</label>
			<div class="col-sm-10 col-lg-10 col-xl-10">
				<input type="text" name="title" id="title" required #title="ngModel" [(ngModel)]="blog.title">
			</div>
		</div>
		<div class="form-group row">
			<label for="content" class="col-sm-2 col-lg-2 col xl-2 col-form-label">Content</label>
			<div class="col-sm-10 col-lg-10 col xl-10">
				<ckeditor [(ngModel)]="blog.content" debounce="500" name="content" #content="ngModel" required></ckeditor>
			    <!--div [innerHTML]="content"></div-->
			</div>
		</div>
		<button type="submit" class="btn btn-success" [disabled]="!createBlogForm.form.valid">Submit</button>
	</form>
</div>
